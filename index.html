<!-- 서버에 처음 접속했을때 보이는 파일의 명은 무조건 index로 설정해야함 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcom || Hexashop</title>

  <!-- CSS FILES LINK -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  
  <!-- Header section -->
  <div class="wrapper">
    <header class="dot-bottom">
      <div class="container">
        <div class="logo">
          <a href="#">
            <img src="images/logo.png" alt="logo"> 
            <!-- 모든 요소는 화면 1200px안에 들어가야 하는데, container를 common에서 설정하여 작성하면 편함 -->
          </a>
        </div>
        <ul class="navi">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Men's</a></li>
          <li><a href="#">Women's</a></li>
          <li><a href="#">Kid's</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
      </div>
    </header>
    <!-- Hero Section -->
    <section class="hero dot-bottom">
    <div class="container">
      <div class="left-side">
        <img src="images/left-banner-image.jpg" alt="landing image">
      </div>
      <div class="right-side">
       <div class="right-grid-1">
        <img src="images/baner-right-image-01.jpg" alt="banner image">
       </div>
       <div class="right-grid-2">
        <img src="images/baner-right-image-02.jpg" alt="banner image">
       </div>
       <div class="right-grid-3">
        <img src="images/baner-right-image-03.jpg" alt="banner image">
       </div>
      <div class="right-grid-4">
        <img src="images/baner-right-image-04.jpg" alt="banner image">

      </div>
      </div>
    </div>
  </section>
  </div>


</body>
</html>
